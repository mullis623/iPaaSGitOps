apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: nginx-ingress
  namespace: ingress
spec:
  releaseName: ingress-nginx
  chart:
    git: https://github.com/mullis623/iPaaSGitOps
    path: gitops-config/charts/ingress-nginx
    ref: main
  values:
    controller:
      replicaCount: 2
      nodeSelector: 
        kubernetes.io/os: linux
      admissionWebhooks:
        patch:
          nodeSelector:
            kubernetes.io/os: linux
    defaultBackend:
      nodeSelector:
        kubernetes.io/os: linux
---
